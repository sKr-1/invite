<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
   <title>Wedding Invitation</title>
   <link rel="stylesheet" href="styles.css" />
   <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

   <!-- Colorful Butterflies -->
   <div class="butterfly b1">🦋</div>
   <div class="butterfly b2">🌸</div>
   <div class="butterfly b3">🦋</div>
   <div class="butterfly b4">🌼</div>

   <a id="location-btn" href="https://maps.app.goo.gl/SGPHZJ7CmZ7j7ub26" target="_blank" title="View Location on Google Maps">📍</a>

   <!-- Music toggle button -->
   <button id="music-toggle" title="Toggle Music">🔊</button>

   <!-- Background Music -->
   <audio id="bg-music" autoplay loop>
      <source src="sounds/wedding-song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
   </audio>

   <!-- Main Wedding Card -->
   <div id="container">
      <div class="slider">
         <img class="slide" src="img/img1.jpeg" alt="Wedding photo 1">
         <img class="slide" src="img/img2.jpeg" alt="Wedding photo 2">
         <img class="slide" src="img/img3.jpeg" alt="Wedding photo 3">
         <img class="slide" src="img/img4.jpeg" alt="Wedding photo 4">
         <img class="slide" src="img/img5.jpeg" alt="Wedding photo 4">
      </div>

      <h1 class="title"><span>Wedding</span> Invitation</h1>
      <h2>Tripti ❤️ Jay Prakash</h2>

      <div id="details">
         <h3>Ceremony Details</h3>
         <p><strong>Date:</strong> November 30, 2025</p>
         <p><strong>Time:</strong> 6:00 PM</p>
         <p><strong>Venue:</strong>Krishna Marriage Hall , Navin plex, Hajipur, Bihar 844101</p>
      </div>

      <div id="footer">
         <p>We look forward to celebrating with you!</p>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
